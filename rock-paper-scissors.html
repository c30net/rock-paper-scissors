<!DOCTYPE html>


<head>
    <title>Rock Paper Scissors</title>
    <script>

        /* function for user play and Capitalize it */

function userPlay () {
    userChoice = prompt("What is your choice between Rock, Paper, Scissors?");
    
    lengthOfUserChoice = userChoice.length;
    let unJoinedNewUserChoice = [];
    unJoinedNewUserChoice[0] = userChoice[0].toUpperCase();

    for(;lengthOfUserChoice-1;lengthOfUserChoice--){
        unJoinedNewUserChoice[lengthOfUserChoice-1] = userChoice[lengthOfUserChoice-1].toLowerCase();
    }
    let joinedNewUserChoice = unJoinedNewUserChoice.join("");



        return joinedNewUserChoice;
        }




/* function for computer play */

let compRPS = Math.ceil(Math.random()*3);

if (compRPS == 1) {
    alert("computer selection is Rock");

    alert("computer selection is Paper");
    return "Paper";
} else if (compRPS == 3) {
    alert("computer selection is Scissors");
    return "Scissors";
}

}

function game() {
